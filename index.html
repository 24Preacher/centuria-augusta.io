---
layout: default
title: Centuria Augusta
---
  <!-- Header -->
  <header class="masthead">
    <div class="container">
      <div class="intro-text">
        <img width="200" src="img/logos/centuria.png" vspace="30">
        <div class="text-center" style="font-family:Roboto; font-size:110%; padding-bottom: 30px;"> {{ site.data.sobre.main }}</div>
      </div>
    </div>
  </header>

  <!-- Sobre -->
  <section id="sobre">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sobre.sobre_title }}</h2>
        </div>
      </div>
      {% for x in site.data.sobre.sobre %}
      <div class="row text-center" style="justify-content: center; align-items: center;">
        <span class="fa-stack fa-4x">
          <img src="{{ x.icon }}" width="140">
        </span>
        <h4 class="service-heading">{{ x.title }}</h4>
        <p class="text-muted" style="font-family:'Roboto'; text-align: justify;text-align-last: center;"> {{ x.text }}
        </p>
      </div>
      {% endfor %}
    </div>
  </section>
